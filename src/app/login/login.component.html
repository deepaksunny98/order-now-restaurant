<div class="row">
  <div class="col-lg-4"></div>
  <div class="col-lg-4">
    <div class="card">
      <div class="card-body">
        <h2 class="text-center">Login</h2>
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit(profileForm.value)">
          <div class="form-group">
            <label for="usr">UserName:</label>
            <input type="text" formControlName="Email" class="form-control" id="usr" required>
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" formControlName="Password" id="pwd" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success mx-auto d-block" [disabled]="!profileForm.valid">Login</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-4"></div>
</div>
